<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Empresarial - SIGEPU</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 20px; background: #f4f4f9; color: #333; }
        .header { display: flex; justify-content: space-between; align-items: center; background: white; padding: 15px 30px; border-radius: 8px; margin-bottom: 20px; }
        .btn-logout { background: #dc3545; color: white; border: none; padding: 8px 15px; border-radius: 4px; cursor: pointer; }
        
        .container { display: flex; gap: 20px; }
        .left-column { flex: 6; }
        .right-column { flex: 4; }

        .panel { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); margin-bottom: 20px; }
        
        input, textarea, select { width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        .btn-primary { background: #007bff; color: white; width: 100%; padding: 10px; border: none; cursor: pointer; font-weight: bold; border-radius: 4px; }
        
        /* Tarjetas */
        .card { background: #f8f9fa; padding: 15px; border-radius: 6px; margin-bottom: 10px; border: 1px solid #dee2e6; position: relative; }
        .card-offer { border-left: 5px solid #6610f2; }
        .card-offer.inactive { border-left: 5px solid #6c757d; opacity: 0.8; background: #eaeaea; }
        .card-candidate { border-left: 5px solid #28a745; background-color: #fff; cursor: pointer; transition: transform 0.2s; }
        .card-candidate:hover { transform: scale(1.02); box-shadow: 0 4px 8px rgba(0,0,0,0.1); }

        /* Botones peque√±os */
        .btn-sm { padding: 4px 8px; font-size: 0.85em; border-radius: 3px; border: none; cursor: pointer; color: white; margin-right: 5px; }
        .btn-edit { background: #ffc107; color: #333; }
        .btn-toggle-on { background: #28a745; }
        .btn-toggle-off { background: #6c757d; }

        /* MODAL */
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); align-items: center; justify-content: center; z-index: 1000; }
        .modal-content { background: white; padding: 25px; border-radius: 8px; width: 90%; max-width: 500px; position: relative; }
        .close-modal { position: absolute; top: 10px; right: 15px; font-size: 24px; cursor: pointer; color: #aaa; }
        
        .detail-row { margin-bottom: 10px; border-bottom: 1px solid #eee; padding-bottom: 5px; }
        .detail-label { font-weight: bold; color: #555; }
        
        .action-buttons { display: flex; gap: 10px; margin-top: 20px; }
        .btn-hire { flex: 1; background: #28a745; color: white; border: none; padding: 10px; border-radius: 4px; cursor: pointer; font-weight: bold; }
        .btn-discard { flex: 1; background: #dc3545; color: white; border: none; padding: 10px; border-radius: 4px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

    <div class="header">
        <h2 id="welcomeMsg">Panel de Empresa</h2>
        <button class="btn-logout" onclick="logout()">Cerrar Sesi√≥n</button>
    </div>

    <div class="container">
        <div class="left-column">
            <div class="panel">
                <h3 id="formTitle">‚ûï Publicar Nueva Pasant√≠a</h3>
                <input type="hidden" id="editId"> <label>T√≠tulo del Puesto:</label>
                <input type="text" id="titulo" placeholder="Ej: Programador Jr">
                
                <label>Descripci√≥n:</label>
                <textarea id="desc" rows="3" placeholder="Requisitos..."></textarea>
                
                <label>Carrera Requerida:</label>
                <select id="carrera">
                    <option value="1">Ingenier√≠a en Sistemas</option>
                    <option value="2">Ingenier√≠a Industrial</option>
                    <option value="3">Admin. de Empresas</option>
                    <option value="4">Mercadeo</option>
                    <option value="5">Dise√±o Gr√°fico</option>
                    <option value="7">Ciencias Jur√≠dicas</option>
                    <option value="9">Psicolog√≠a</option>
                </select>
                
                <div style="display:flex; gap:10px">
                    <button class="btn-primary" id="btnSave" onclick="guardarOferta()">Publicar Oferta</button>
                    <button class="btn-primary" id="btnCancelEdit" onclick="cancelarEdicion()" style="background:#6c757d; display:none;">Cancelar</button>
                </div>
            </div>

            <div class="panel">
                <h3>üì¶ Mis Ofertas</h3>
                <div id="ofertasList">Cargando...</div>
            </div>
        </div>

        <div class="right-column">
            <div class="panel">
                <h3>üë• Candidatos (Click para ver)</h3>
                <div id="candidatosList">Cargando...</div>
            </div>
        </div>
    </div>

    <div id="modalEstudiante" class="modal-overlay">
        <div class="modal-content">
            <span class="close-modal" onclick="cerrarModal()">&times;</span>
            <h2 style="margin-top:0; color:#007bff">Perfil del Candidato</h2>
            
            <div class="detail-row">
                <div class="detail-label">Nombre:</div>
                <div id="m_nombre"></div>
            </div>
            <div class="detail-row">
                <div class="detail-label">Carrera:</div>
                <div id="m_carrera"></div>
            </div>
            <div class="detail-row">
                <div class="detail-label">Aplica a:</div>
                <div id="m_puesto"></div>
            </div>
            <div class="detail-row">
                <div class="detail-label">Correo de contacto:</div>
                <div id="m_email" style="color:#007bff">Obtenido de su perfil...</div>
            </div>

            <div id="modalActions" class="action-buttons">
                <button class="btn-hire" onclick="decidirCandidato('CONTRATAR')">‚úÖ CONTRATAR</button>
                <button class="btn-discard" onclick="decidirCandidato('DESCARTAR')">‚ùå DESCARTAR</button>
            </div>
        </div>
    </div>

    <script>
        let ID_EMPRESA = null;
        let APP_SELECCIONADA = null; // ID de la aplicaci√≥n abierta en el modal

        async function iniciar() {
            const sesion = localStorage.getItem('usuario_sigepu');
            if (!sesion) { window.location.href = 'login.html'; return; }
            
            const usuario = JSON.parse(sesion);
            
            try {
                const res = await fetch(`/api/empresas/usuario/${usuario.id}`);
                if (res.ok) {
                    const empresa = await res.json();
                    ID_EMPRESA = empresa.id;
                    document.getElementById('welcomeMsg').innerText = `Empresa: ${empresa.nombre}`;
                    cargarDatos();
                } else alert("Error: Usuario sin empresa asociada.");
            } catch(e) { console.error(e); }
        }

        iniciar();

        function cargarDatos() { cargarMisOfertas(); cargarCandidatos(); }

        // --- GESTI√ìN DE OFERTAS ---

        async function cargarMisOfertas() {
            try {
                const res = await fetch(`/api/pasantias/empresa/${ID_EMPRESA}`);
                const ofertas = await res.json();
                
                let html = '';
                if (ofertas.length === 0) html = "<p>No hay ofertas.</p>";
                
                ofertas.forEach(p => {
                    const estadoClass = p.activa ? '' : 'inactive';
                    const estadoTexto = p.activa ? 'Activa' : 'Inactiva';
                    const btnToggleClass = p.activa ? 'btn-toggle-off' : 'btn-toggle-on';
                    const btnToggleText = p.activa ? 'Desactivar' : 'Activar';

                    html += `
                    <div class="card card-offer ${estadoClass}">
                        <div style="display:flex; justify-content:space-between">
                            <h4 style="margin:0">${p.titulo} <small>(${estadoTexto})</small></h4>
                            <div>
                                <button class="btn-sm btn-edit" onclick='cargarParaEditar(${JSON.stringify(p)})'>‚úèÔ∏è</button>
                                <button class="btn-sm ${btnToggleClass}" onclick="toggleEstado(${p.id})">${btnToggleText}</button>
                            </div>
                        </div>
                        <p style="margin:5px 0">${p.descripcion}</p>
                        <small style="color:#666">üéì ${p.carreraRequerida.nombre}</small>
                    </div>`;
                });
                document.getElementById('ofertasList').innerHTML = html;
            } catch (e) { console.error(e); }
        }

        async function guardarOferta() {
            const idEdit = document.getElementById('editId').value;
            const datos = {
                titulo: document.getElementById('titulo').value,
                descripcion: document.getElementById('desc').value,
                idEmpresa: ID_EMPRESA,
                idCarreraRequerida: document.getElementById('carrera').value
            };

            let url = '/api/pasantias';
            let method = 'POST';

            if (idEdit) { // MODO EDICI√ìN
                url = `/api/pasantias/${idEdit}`;
                method = 'PUT';
            }

            try {
                const res = await fetch(url, {
                    method: method,
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(datos)
                });
                
                if(res.ok) {
                    alert(idEdit ? "Oferta actualizada" : "Oferta publicada");
                    cancelarEdicion(); // Limpiar form
                    cargarMisOfertas();
                } else alert("Error al guardar");
            } catch(e) { alert("Error de conexi√≥n"); }
        }

        function cargarParaEditar(pasantia) {
            document.getElementById('formTitle').innerText = "‚úèÔ∏è Editando Pasant√≠a";
            document.getElementById('editId').value = pasantia.id;
            document.getElementById('titulo').value = pasantia.titulo;
            document.getElementById('desc').value = pasantia.descripcion;
            document.getElementById('carrera').value = pasantia.carreraRequerida.id;
            
            document.getElementById('btnSave').innerText = "Guardar Cambios";
            document.getElementById('btnCancelEdit').style.display = 'inline-block';
            window.scrollTo(0,0);
        }

        function cancelarEdicion() {
            document.getElementById('formTitle').innerText = "‚ûï Publicar Nueva Pasant√≠a";
            document.getElementById('editId').value = "";
            document.getElementById('titulo').value = "";
            document.getElementById('desc').value = "";
            document.getElementById('btnSave').innerText = "Publicar Oferta";
            document.getElementById('btnCancelEdit').style.display = 'none';
        }

        async function toggleEstado(id) {
            await fetch(`/api/pasantias/${id}/toggle`, { method: 'PUT' });
            cargarMisOfertas();
        }

        // --- GESTI√ìN DE CANDIDATOS ---

        async function cargarCandidatos() {
            try {
                const res = await fetch(`/api/aplicaciones/empresa/${ID_EMPRESA}/aprobados`);
                const apps = await res.json();
                
                let html = '';
                // Filtramos solo los que est√°n en estado APROBADO (listos para entrevista)
                // Opcional: Podr√≠amos mostrar tambi√©n los CONTRATADOS en otra lista
                const pendientes = apps.filter(a => a.estadoUniversidad === 'APROBADO');

                if (pendientes.length === 0) html = "<p>No hay candidatos pendientes.</p>";
                
                pendientes.forEach(a => {
                    // Pasamos el objeto completo al onclick para llenar el modal
                    // OJO: JSON.stringify en HTML puede dar problemas con comillas, mejor usar IDs
                    // o limpiar comillas. Para este MVP simple, usaremos un truco:
                    // Guardamos en memoria o pasamos datos simples.
                    
                    html += `
                    <div class="card card-candidate" onclick="abrirModal('${a.estudiante.nombre} ${a.estudiante.apellido}', '${a.estudiante.carrera.nombre}', '${a.pasantia.titulo}', ${a.id})">
                        <h4 style="margin:0">üë§ ${a.estudiante.nombre} ${a.estudiante.apellido}</h4>
                        <small>Puesto: ${a.pasantia.titulo}</small><br>
                        <small style="color:#28a745">üëâ Click para gestionar</small>
                    </div>`;
                });
                document.getElementById('candidatosList').innerHTML = html;
            } catch (e) { console.error(e); }
        }

        function abrirModal(nombre, carrera, puesto, idApp) {
            document.getElementById('m_nombre').innerText = nombre;
            document.getElementById('m_carrera').innerText = carrera;
            document.getElementById('m_puesto').innerText = puesto;
            // Simulacion de email (en un sistema real vendr√≠a en el objeto)
            document.getElementById('m_email').innerText = nombre.toLowerCase().replace(" ", ".") + "@estudiante.com";
            
            APP_SELECCIONADA = idApp;
            document.getElementById('modalEstudiante').style.display = 'flex';
        }

        function cerrarModal() {
            document.getElementById('modalEstudiante').style.display = 'none';
            APP_SELECCIONADA = null;
        }

        async function decidirCandidato(accion) {
            if(!confirm(`¬øEst√°s seguro de ${accion} a este candidato?`)) return;
            
            try {
                const res = await fetch(`/api/aplicaciones/${APP_SELECCIONADA}/estado?accion=${accion}`, { method: 'PUT' });
                if(res.ok) {
                    alert("Decisi√≥n registrada exitosamente.");
                    cerrarModal();
                    cargarCandidatos();
                } else alert("Error al procesar.");
            } catch(e) { alert("Error de conexi√≥n"); }
        }

        function logout() { localStorage.removeItem('usuario_sigepu'); window.location.href = 'login.html'; }
    </script>
</body>
</html>
